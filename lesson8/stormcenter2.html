        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name*</label>
                <input type="text" name="fname" required>
                <label class="top">Email*</label>
                <input type="text" placeholder="juan@gmail.com" name="email" required>
                <label class="top">Phone Number</label>
                <input type="text" placeholder="09XXXXXXXXX" name="phone">
                <label class="top">Zipcode</label>
                <input type="text" name="zipcode">
            </fieldset>
            <fieldset>
                <legend>Storm Report</legend>
                <label class="top">Date</label>
                <input type="date" name="date" >
                <label class="top" for="list">Storm type</label>
                <input list="lists" id="list" name="list" />
    
                <datalist id="lists">
                    <option value="Hurricane">
                    <option value="Tornado">
                    <option value="Flood">
                    <option value="Earthquake">
                    <option value="Vanilla">
                </datalist>
                <label class="top">Storm Severity</label>
                <input type="range" name="fname">
                <label class="top" for="list1">Storm region<select name="subject">
                    <option value="Storm Region">Storm Region</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Tornado">Tornado</option>
                    <option value="Flood">Flood</option>
                    <option value="Earthquake">Earthquake</option>
                    <option value="Vanilla">Vanilla</option>
                    </select>
            </label>

            <div class="sbs">User in Danger Lever</div><br>

            <label class="sbs"><input type="radio" name="danger" value="Yes">Yes</label>
            <label class="sbs"><input type="radio" name="danger" value="Maybe">Maybe</label>
            <label class="sbs"><input type="radio" name="danger" value="No">No</label>
            </fieldset>
            <fieldset>

                <legend>Additional Information or Comment</legend>
                <textarea type="text" name="info"   rows="20" cols="80"></textarea>
            </fieldset>
            <input type="submit" Value="Report Weather Condition" class="submitBtn">
            
        </form>
